<main>
<div id="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>   
</div>
<header>
 <div class="container">
   <div class="d-flex justify-content-between">
    <a href="#" class="navbar-brand fw-bold fs-3"> Weather App</a>
    <a href="https://github.com/alaashabaneljohary" class=""> <i class="fab fa-github fs-2"></i> </a>
   </div>

    <input type="text" class="form-control my-5" id="searchInput" placeholder="fa-search .....">
  
  <div class="row py-5 temp-card">
    <div class="title">current Weather</div>
   <div class="col-md-6">
    <div id="location" class="fs-1 fw-bold"></div> <!-- End location-->
    <div id="temp-weather" class="d-flex align-items-center">
      <img id="img-icon" width="90" />
      <h2 class=" ms-3" id="todayDegree">800</h2> <h6><sup>o</sup>C</h6>
    </div>
      <div id="condetionText"></div>
   </div>  <!-- End Col-md-6-->

   <div class="col-md-6 ">
    <h3 class="d-inline-block ">Feels Like </h3> <h6 class="d-inline-block"  id="temp-cc">12 </h6><h6 class="d-inline-block"><sup>o</sup>C</h6>
    <ul class="list-unstyled">
     <li class="nav-item">
        <i class="fas fa-arrow-up "></i><h6 class="d-inline-block ms-3" id="maxtemp">80</h6> 
        <h6 class="d-inline-block "><sup>o</sup>C</h6>
        <i class="fas fa-arrow-down ms-2 "></i><h6 class="d-inline-block ms-3" id="mintemp">80</h6> 
        <h6 class="d-inline-block "><sup>o</sup>C</h6>
     </li>  
     <li class="nav-item">
        <i class="fas fa-bolt"></i> <h6 class="d-inline-block mx-3">humidity</h6> <h6 class="d-inline-block mx-2" id="humidity">55</h6>
     </li>   

     <li class="nav-item">
        <i class="fas fa-wind"></i> <h6 class="d-inline-block mx-3">Wind</h6> <h6 class="d-inline-block mx-3" id="wind_kph">44</h6>
     </li>   

     <li class="nav-item">
        <i class="fab fa-wpressr"></i> <h6 class="d-inline-block mx-3">pressure</h6> <h6 class="d-inline-block mx-2" id="pressure_mb">44</h6>
     </li>     
    </ul>
   </div>
  </div>
  <div class="owl-carousel my-4 ">
    
    <div class="text-center shadow-lg p-4">
        <div class="nextDay"></div>
        <img class="nextToday-icon d-block mx-auto" style="width: 90px;" />
        <h5 class="nextText"></h5>
        <h6 class="d-inline-block ms-3 max" >80</h6> <span>/</span>
        <h6 class="d-inline-block min" >40</h6>
    </div>
    <div class="text-center shadow-lg p-4">
